{% extends 'home/base.html' %}

{% block body_block %}
<section class="section">
<form method="POST" >
    {% csrf_token %}
    <div class="container">

        <div class="columns">
            <div class="column is-4 is-offset-4">
                <div class="card has-text-centered">
                    <header class="card-header has-background-link">

                            <p class="card-header-title is-centered has-text-white">
                                Password Reset
                            </p>

                    </header>
                    <div class="card-content">
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                              
                                <input type="text" class="input" name="email" maxlength="150" autofocus="" required="" id="id_email" placeholder="Email Address">
                              <span class="icon is-small is-left">
                                <i class="fa-solid fa-envelope"></i>
                              </span>
                            </p>
                          </div>
                          <input type="submit" class="button is-link is-outlined is-centered is-small">
                          <p>Already have an acccount? <a href="{% url 'login' %}">Login</a></p>
                          
                    </div>
                    <footer class="card-footer has-background-link-light">

                        {% if errors %}
                        <article class="message is-danger">
                            <div class="message-body">
                                {% for error in errors %}
                                <div class="alert alert-danger" role="alert">{{ error }}</div>
                                {% endfor %}
                            </div>
                        </article>
                        {% endif %}
                    </footer>
                </div>
            </div>
        </div>


    </div>
</form>
</section>
{% endblock %}
