{% extends 'home/base.html' %}

{% block body_block %}

<form method="POST" >
    {% csrf_token %}
    <div class="container">
        <div class="row align-items-center mt-5">
            <div class="col-10 col-md-5   mx-auto">
                <div class="card shadow border text-bg-info">
                    <div class="card-header text-center">
                        Forgot Password
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="input-group mb-3">
                            <span class="input-group-text btn btn-warning" id="basic-addon4"><i class="fa-solid fa-envelope"></i></span>
                            <input type="text" class="form-control" name="email" maxlength="150" autofocus="" required="" id="id_email" placeholder="Email Address">
                        </div>
                        <input type="submit" class="btn btn-sm btn-primary">
                    </div>

                    {% if errors %}

                    <div class="alert alert-danger ml-2" role="alert">
                        {% for error in errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
